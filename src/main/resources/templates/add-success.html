<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="@{/Css/main.css}">
</head>
<body>
		<table id="customers">
			<tr th:each="miniItems : ${miniItems}">
				<td th:text="${miniItems.Name}"></td>
				<td th:text="${miniItems.Price}"></td>
				<td th:text="${miniItems.Number}"></td>
				<td th:text="${miniItems.Total}"></td>
			</tr>
		</table>
</body>
</html>
